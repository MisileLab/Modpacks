name: BasicCraft
on:
  push:
    paths:
      - 'BasicCraft/mods/*.jar'
      - '.github/workflows/BasicCraft.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: BasicCraft
        path: modpacks/BasicCraft/mods
