name: "SomeMechanics 1.5"
on:
  push:
    paths:
      - 'modpacks/SomeMechanics 1.5/mods/*.jar'
      - '.github/workflows/SomeMechanics1-5.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: 'SomeMechanics 1.5'
        path: 'modpacks/SomeMechanics 1.5/mods'
